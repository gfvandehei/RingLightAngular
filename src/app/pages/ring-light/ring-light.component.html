<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <h1>{{name}}</h1>
            </div>
            <div class="col-sm-10 text-right">
                <h4>Type: {{type}}</h4>
            </div>
        </div>
        <div class="row">
            <div class=" form-group">
                <label> R </label>
                <input
                  class=" form-control"
                  placeholder="Company"
                  type="number"
                  value=0
                  [(ngModel)] = "base_color.r"
                />
            </div>
            <div class=" form-group">
                <label> G </label>
                <input
                  class=" form-control"
                  placeholder="Company"
                  type="number"
                  value=0
                  [(ngModel)] = "base_color.g"
                />
            </div>
            <div class=" form-group">
                <label> B </label>
                <input
                  class="form-control"
                  placeholder="Company"
                  type="number"
                  value=0
                  [(ngModel)] = "base_color.b"
                />
            </div>
            <button class="btn btn-danger" (click)="onSubmit()">Send</button>
        </div>
    </div>
</div>
